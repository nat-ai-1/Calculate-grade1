<head>

    <title>โปรแกรมคำนวนเกรด</title>
    <link rel="stylesheet" href="frontend.css">

</head>
<body>
    <div class="container">
        <h1>คำนวนเกรดเฉลี่ยรวม(Gpax)</h1>
        <form id="gradeForm">
          <label for="studentCode">Student Code:</label>
          <input type="text" id="studentCode" placeholder="Enter student code" required>
    
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" placeholder="Enter student name" required>
    
          <label for="exam1">test:</label>
          <input type="number" id="exam1" min="0" max="100" placeholder="0-100" required>
    
          <label for="exam2">Mid trem:</label>
          <input type="number" id="exam2" min="0" max="100" placeholder="0-100" required>
    
          <label for="exam3">Final:</label>
          <input type="number" id="exam3" min="0" max="100" placeholder="0-100" required>
    
          <button type="button" id="calculateButton">คำนวน</button>
        </form>
        <div id="result"></div>
      </div>

    <script src="backend.js"></script>

</body>
